<div *ngFor="let article of articles">
  <mat-card class="article-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{article.title}}</mat-card-title>
      <mat-card-subtitle>by {{article.createdBy}}</mat-card-subtitle>
    </mat-card-header>
    <img class="mat-card-image" mat-card-image src="https://2rdnmg1qbg403gumla1v9i2h-wpengine.netdna-ssl.com/wp-content/uploads/sites/3/2019/10/vitaminDfood-1132105308-770x553-650x428.jpg" />
    <mat-card-content>
      <p>
        {{article.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
